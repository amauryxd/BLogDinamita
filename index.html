<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlogDinamita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container">
              <a class="navbar-brand" href="#">BLogDInamita</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" data-bs-toggle="modal" data-bs-target="#signinModal">Sign In </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#signupModal">Registrarse</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <!-- Modal -->
            <div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content bg-dark">
                        <div class="modal-header">
                            <h3 class="modal-title fw-bold text-bg-light" id="LoginTitle">Login</h3>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                    <div class="modal-body p-5">
                        <form id="signup-form">
                            <label for="email">Email:</label>
                            <input type="text" id="signup-email" class="form-control mb-3" placeholder="Email" required>
                            <label for="password">Password:</label>
                            <input type="password" id="signup-password" class="form-control mb-3" placeholder="Password" required>
                            <button type="submit" class="btn btn-outline-light">Ingresar</button>
                        </form>
                    </div>
                    </div>
                 </div>
            </div>
            <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content bg-dark">
                        <div class="modal-header">
                            <h3 class="modal-title fw-bold text-bg-light" id="RegisterTitle">Registrarse</h3>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                    <div class="modal-body p-5">
                        <form id="signup-form">
                            <label for="email">Email:</label>
                            <input type="text" id="signup-email" class="form-control mb-3" placeholder="Email" required>
                            <label for="password">Password:</label>
                            <input type="password" id="signup-password" class="form-control mb-3" placeholder="Password" required>
                            <button type="submit" class="btn btn-outline-light">Registrarse</button>
                        </form>
                    </div>
                    </div>
                 </div>
            </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
